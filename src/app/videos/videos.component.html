<div class="container mt-5">
    <div class="video-container" *ngFor="let video of videos">
        <div class="video-card" appHighlight="video.likes === mostLikedVideo.likes">
            <div>
                <img src="" alt="" style="width:300px; height:210px">
            </div>
            <div><h4 class="text-center text-danger mt-2">{{video.title}}</h4></div>
            <div class="details"><!-- Hover added -->
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">Active item</a>
                <a href="#" class="list-group-item list-group-item-action">Item</a>
                <a href="#" class="list-group-item list-group-item-action disabled">Disabled item</a>
            </div>
                <div class="video-data">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>{{video.likes}}
                </div>
                <div class="video-data">
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>{{video.dislikes}}
                </div>
                <div class="video-data">
                    <i class="fa fa-reply-all" aria-hidden="true"></i>{{video.share}}
                </div>
            </div>
        </div>
    </div>
</div>
